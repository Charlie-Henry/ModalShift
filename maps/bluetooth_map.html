<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Austin Bluetooth Travel Times</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }

    h2,
      h3 {
        margin: 10px;
        font-size: 1.2em;
      }
      h3 {
        font-size: 1em;
      }
      p {
        font-size: 0.85em;
        margin: 10px;
        text-align: left;}

    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 20px;
        left: 20px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
     
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
        top: 0;
        height: 115px;
        margin-top: 20px;
        width: 325px;
      }
    #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 150;
        margin-bottom: 40px;
        width: 200px;
      }
      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }

       /* Popup styling */

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: rgb(61, 59, 59);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }
    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }

</style>
<nav id="menu"></nav>
</head>
<body>
<div id='map'></div>
<div class="map-overlay" id="legend"><p>Buffer Time Index (Reliability) Congested Segments = Thick Lines</p></div>
<div class='map-overlay' id='features'><h2>Austin Bluetooth Travel Times</h2>
    <div id='pd1'><p><a href="https://twitter.com/shiftmodal">by Charlie Henry</a></p></div>
        <div id='pd2'><p>4:30-5:30 PM: Tuesdays, Wednesdays, Thursdays</p></div></div></div>
    
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhcmxpZTIzNDMiLCJhIjoiY2tnaWlnOTRyMGk5djJybGYzaThqeXQzdyJ9.kRWf1VawXRygKy2w7hNT1w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/charlie2343/ckgjy2anp1kbm1amvehn0h1ql',
        center: [-97.747875,30.268937],
        zoom: 11
    });
    var hoveredStateId = null;

    // disable map rotation using right click + drag
    map.dragRotate.disable();
 
    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();

    map.on('load', function () {
        map.addSource('bluetooth', {
            'type': 'geojson',
            'data':
                'https://raw.githubusercontent.com/Charlie-Henry/ModalShift/master/maps/2019_2021_Bluetooth.geojson'
        });
        map.addLayer({
            'id': '2019',
            'type': 'line',
            'source': 'bluetooth',
            'layout': {
              'visibility':'visible'
              },
            'paint': {
                'line-width' : ['match',['get','2019 Congested'],'Not Congested',2,'Congested',5,2],
                'line-offset': 5,
                'line-color': [
                'interpolate',
                ['linear'],
                ['get','2019 BTI'],
                0.75,
                '#50b300',
                1.0,
                '#939000',
                1.25,
                '#be6200',
                1.50,
                '#d50303'
                ],
            }

        },
        'waterway-label'
        );

        map.addLayer({
            'id': '2020',
            'type': 'line',
            'source': 'bluetooth',
            'layout': {
              'visibility':'none'
              },
            'paint': {
                'line-width' : ['match',['get','2020 Congested'],'Not Congested',2,'Congested',5,2],
                'line-offset': 5,
                'line-color': [
                'interpolate',
                ['linear'],
                ['get','2020 BTI'],
                0.75,
                '#50b300',
                1.0,
                '#939000',
                1.25,
                '#be6200',
                1.50,
                '#d50303'
                ],
            }

        },
        'waterway-label'
        );

        map.addLayer({
            'id': '2021',
            'type': 'line',
            'source': 'bluetooth',
            'layout': {
              'visibility':'none'
              },
            'paint': {
                'line-width' : ['match',['get','2021 Congested'],'Not Congested',2,'Congested',5,2],
                'line-offset': 5,
                'line-color': [
                'interpolate',
                ['linear'],
                ['get','2021 BTI'],
                0.75,
                '#50b300',
                1.0,
                '#939000',
                1.25,
                '#be6200',
                1.50,
                '#d50303'
                ],
            }

        },
        'waterway-label'
        );
        var legendlayers = [
              '0.75 - 1.00', 
              '1.00 - 1.25', 
              '1.25 - 1.50', 
              '> 1.50', 
            ];
            var colors = [
              '#50b300', 
              '#939000', 
              '#be6200', 
              '#d50303', 
            ];

            for (i = 0; i < legendlayers.length; i++) {
              var layer = legendlayers[i];
              var color = colors[i];
              var item = document.createElement('div');
              var key = document.createElement('span');
              key.className = 'legend-key';
              key.style.backgroundColor = color;

              var value = document.createElement('span');
              value.innerHTML = layer;
              item.appendChild(key);
              item.appendChild(value);
              legend.appendChild(item);
            }

              //set popup text 
              //You can adjust the values of the popup to match the headers of your CSV. 
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
        
    }

    );

var toggleableLayerIds = ['2021', '2020', '2019'];
for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';

    if (id === '2019') {
      link.className = 'active';
    }
    else {
      link.className = '';
    }
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();


        for (var j = 0; j<toggleableLayerIds.length; j++){
          var id2 = toggleableLayerIds[j];
          map.setLayoutProperty(id2, 'visibility', 'none');
          document.getElementById("menu").childNodes[j].className = ''
        }

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}


</script>

</body>
</html>
